<div class="sidebar  has-scrollbar" data-mobile-menu [ngClass]="{'active': sidebarVisible}">

  <div class="sidebar-category">

    <div class="sidebar-top">
      <h2 class="sidebar-title">Category</h2>

      <button (click)="toggleSidebar()" class="sidebar-close-btn" data-mobile-menu-close-btn>
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
          <path
            d="M481-406 290-214q-16 16-38 15.5T214-215q-15-16-14.5-37t15.5-37l190-191-191-193q-15-16-15-37t15-37q16-16 38-16.5t38 15.5l191 192 189-192q16-16 38-15.5t38 16.5q15 16 14.5 37T745-673L555-480l190 191q15 15 15.5 36.5T746-215q-16 16-38 16.5T670-214L481-406Z" />
        </svg>
      </button>
    </div>

    <ul class="sidebar-menu-category-list">

      <li class="sidebar-menu-category">

        <button class="sidebar-accordion-menu" (click)="dataAcordion()">

          <div class="menu-title-flex">
            <!--  <img   src="/images/icons/dress.svg" alt="clothes" width="20" height="20" class="menu-title-img"> -->

            <p class="menu-title">Clothes</p>
          </div>

          <div>
            @if(statusData){
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
              <path
                d="M221-428q-22 0-37.5-15.5T168-481q0-22 15.5-37.5T221-534h518q22 0 37.5 15.5T792-481q0 22-15.5 37.5T739-428H221Z" />
            </svg>
            }@else {
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
              <path
                d="M427-428H221q-22 0-37.5-15.5T168-481q0-22 15.5-37.5T221-534h206v-206q0-22 15.5-37.5T480-793q22 0 37.5 15.5T533-740v206h206q22 0 37.5 15.5T792-481q0 22-15.5 37.5T739-428H533v206q0 22-15.5 37.5T480-169q-22 0-37.5-15.5T427-222v-206Z" />
            </svg>
            }
          </div>

        </button>

        @if(statusData){
        <ul class="sidebar-submenu-category-list.active">
          <li class="sidebar-submenu-category">
            <a href="#" class="sidebar-submenu-title">
              <p class="product-name">Shirt</p>
              <data value="300" class="stock" title="Available Stock">300</data>
            </a>
          </li>

          <li class="sidebar-submenu-category">
            <a href="#" class="sidebar-submenu-title">
              <p class="product-name">shorts & jeans</p>
              <data value="60" class="stock" title="Available Stock">60</data>
            </a>
          </li>

          <li class="sidebar-submenu-category">
            <a href="#" class="sidebar-submenu-title">
              <p class="product-name">jacket</p>
              <data value="50" class="stock" title="Available Stock">50</data>
            </a>
          </li>

          <li class="sidebar-submenu-category">
            <a href="#" class="sidebar-submenu-title">
              <p class="product-name">dress & frock</p>
              <data value="87" class="stock" title="Available Stock">87</data>
            </a>
          </li>

        </ul>
        }
      </li>
    </ul>

  </div>
